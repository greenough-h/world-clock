<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                World Clock
            </h1>
        </header>
        <main>
            <form action="">
                <select name="" id="citySelect">
                    <option value="America/New_York">Select a City</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Pacific/Auckland">Auckland</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
                    <option value="America/New_York"> New York</option>
                    <option value="Europe/London">London</option>
                </select>
            </form>
            <div class="cityList">
                <div class="city NYcityInfo">
                    <div>
                        <h2>
                            New York
                        </h2>
                        <div class="date">Friday, Dec 15</div>
                    </div>
                    <div class="time">11:04:06</div>
                </div>
                <div class="city londoncityInfo">
                    <div>
                        <h2>
                            London
                        </h2>
                        <div class="date">Friday, Dec 15</div>
                    </div>
                    <div class="time">11:04:07</div>
                </div>

            </div>
        </main>
    </div>
    <footer>
        Coded by <strong>Hayley Greenough</strong> and sourced on <a href="https://github.com/greenough-h/world-clock"
            target="_blank">Github</a>.
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
