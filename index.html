<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                World Clock
            </h1>
        </header>
        <main>
            <form action="">
                <select name="" id="">
                    <option value="">Select a City</option>
                    <option value="">New York</option>
                    <option value="">London</option>
                    <option value="">Tokyo</option>
                </select>
            </form>
            <div class="cityList">
                <div class="city">
                    <div class="cityInfo">
                        <h2>
                            New York
                        </h2>
                        <div class="date">Friday, Dec 15</div>
                    </div>
                    <div class="time">11:04:06</div>
                </div>
                <div class="city">
                    <div class="cityInfo">
                        <h2>
                            London
                        </h2>
                        <div class="date">Friday, Dec 15</div>
                    </div>
                    <div class="time">11:04:07</div>
                </div>

            </div>
        </main>
    </div>
    <footer>
        Coded by Hayley Greenough and sourced on <a href="https://github.com/greenough-h/world-clock"
            target="_blank">Github</a>.
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
